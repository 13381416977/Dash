<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ids</title>
   <!-- <link rel="stylesheet" href="css/china.css"/>-->
    <link rel="stylesheet" href="css/ids.css"/>
</head>
<body onload="lair()">

<header>
    <h1>申请件金融大数据看板</h1>
</header>

<!-- 页面主体部分 -->
<section class="mainbox">
    <div class="column">
        <div class="panel bar1">
            <h2>福特+林肯+JMC录入件数</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar4">
            <h2>福特+林肯+JMC批准件数</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar7">
            <h2>当月申请件平均生命周期</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <div class="no">
                <table>
                    <tr>
                        <td></td>
                        <td>申请件录入数</td>
                        <td>申请件批准数</td>
                    </tr>
                    <tr>
                        <td class="a">当月</td>
                        <td ><pre class="a">       1537  <span style="color: #dc3a38">⬆12%</span></pre></td>
                        <td ><pre class="a">       1235  <span style="color: #3bdc2a">↓9%</span></pre></td>
                    </tr>
                </table>
        </div>
<br/>
        <div class="no2">
            <table>
                <tr class="a">
                    <td></td>
                    <td>SUB</td>
                    <td>MAV</td>
                    <td>DEF</td>
                    <td>CON</td>
                    <td>CVT</td>
                    <td><span style="color: #dc3a38;font-family: normal;font-size: 18px">ERROR</span></td>

                </tr>
                <tr >
                    <td>今天</td>
                    <td >27</td>
                    <td>16 </td>
                    <td >7</td>
                    <td>12</td>
                    <td >9</td>
                    <td>6 </td>
                </tr>
                <tr>
                    <td>昨天</td>
                    <td >32</td>
                    <td>13</td>
                    <td >17</td>
                    <td>9</td>
                    <td >22</td>
                    <td>8</td>
                </tr>
            </table>
        </div>

        <!-- 地图模块 -->
        <div class="map">
            <h2 style="text-align: center;font-size: 30px;color: rgba(97,255,248,0.81);letter-spacing: 8px">当月各省份申请件的批准金额情况</h2>
           <!-- <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>-->
            <div class="chart"></div>

        </div>
    </div>
    <div class="column">
        <div class="panel bar3">
            <h2>福特+林肯+JMC累计金额</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar6">
            <h2>当月经销商top10录入申请件数</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar9">
            <h2>每月贷款额度测试次数</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>
<script src="js/flexible.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/china.js"></script>
<script src="js/ids.js"></script>
</body>
</html>
