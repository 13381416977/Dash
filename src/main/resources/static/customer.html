<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>view</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/month-picker.min.css"/>
    <link rel="stylesheet" href="css/month-picker.css"/>
    <script src="js/month-picker.js"></script>
    <script src="js/month-picker.min.js"></script>

</head>
<body onload="lair()">
<header>
    <h1 >Customer View</h1>
</header>
<section class="mainbox" >
    <div class="column">
        <div class="panel bar1">
            <h2>收入分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar4">
            <h2>婚姻状态</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar7">
            <h2>行业分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <div class="panel bar2">
            <h2>男女比例</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar5">
            <h2>教育经历</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar8">
            <h2>职位级别</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
    <div class="column">
        <div class="panel bar3">
            <h2>年龄分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar6">
            <h2>住房情况</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel bar9">
            <h2>工作类型</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
        </div>
    </div>
</section>
<script src="js/flexible.js"></script>
<script src="js/echarts.min.js"></script>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/customer.js"></script>
<script type="text/javascript" charset="utf-8">
    $(function(){
        $('#startTime').MonthPicker();
    })
</script>
</html>
